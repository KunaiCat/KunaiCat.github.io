<!-- Social Button Template -->
<!-- Usage: Copy this template and replace the following:
     - {PLATFORM_URL}: The URL to the social media platform
     - {ICON_SVG}: The SVG icon for the platform
     - {PLATFORM_NAME}: The name of the platform
-->
<a href="{PLATFORM_URL}" class="link-wrapper">
  <div class="container">
    <h3 class="social-icon">
      {ICON_SVG}
      <span>{PLATFORM_NAME}</span>
    </h3>
  </div>
</a>
